<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="Imágenes/Logo.png" alt="aluraLogo">
    </header>
    <main>
        <section class="seccion-1">
            <div class="contenedor-texto">
                <textarea class="caja-texto" placeholder="Ingrese el texto aquí" cols="30" rows="10"></textarea>
            </div>
            <div class="alerta">
                <img src="Imágenes/Vector.png" alt="alertaLogo">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
        <section class="seccion-2">
            <div class="contenedor-figura">
                <img src="Imágenes/Muñeco.png" alt="figuraPersona">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="boton-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
        </section>
    </main>
</body>
</html>
